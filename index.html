<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Doctor</title>
  <link rel="shortcut icon" type="image/png" href="/src/assets/images/logo.png" />
  <link rel="stylesheet" type="text/css" href="/loader.css" />
</head>

<body>
  <div id="app">
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="/src/assets/images/logo.png" alt="logo" width="60" height="60">
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script>
    document.documentElement.style.setProperty('--initial-loader-bg', '#FFFFFF')
    document.documentElement.style.setProperty('--initial-loader-color', '#8592A3')
  </script>
</body>

</html>
